<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab-3</title>
        <script src="./Script/script.js" defer></script>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <form id="car-form">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>
        
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br><br>
    
        <label for="model">Model:</label>
        <input type="text" id="model" name="model"><br><br>
    
        <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>
    
        <label for="electric">Electric:</label>
        <input type="checkbox" id="electric" name="electric"><br><br>
        
        <label for="remote">Remote Controlled:</label>
        <input type="checkbox" id="remote" name="remote"><br><br>
    
        <label for="speed">Speed:</label>
        <input type="number" id="speed" name="speed"><br><br>
        
        <label for="doors">Number of Doors:</label>
        <input type="number" id="doors" name="doors"><br><br>
    
        <label for="wheels">Number of Wheels:</label>
        <input type="number" id="wheels" name="wheels"><br><br>
        
        <button type="button" id="createCarButton">Create Car</button>
    </form>
      <p id="car_container"></p>
    </body>
    </html>
