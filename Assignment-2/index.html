<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Smoothie Machine</title>
<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="container">
  <h1>The Smoothie Machine</h1>
  <form id="smoothieForm">
    <div class="form-group">
      <label for="flavor">Flavor:</label>
      <select id="flavor" required>
        <option value="">Select a flavor</option>
        <option value="strawberry">Strawberry</option>
        <option value="banana">Banana</option>
        <option value="mango">Mango</option>
      </select>
    </div>
    <div class="form-group">
      <label for="size">Size:</label>
      <select id="size" required>
        <option value="">Select a size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
    <div class="form-group">
      <label for="toppings">Toppings:</label><br>
      <input type="checkbox" id="nuts" name="toppings" value="nuts">
      <label for="nuts">Nuts</label><br>
      <input type="checkbox" id="berries" name="toppings" value="berries">
      <label for="berries">Berries</label><br>
      <!-- Add more topping options here -->
    </div>
    <div class="form-group">
      <label for="base">Base Liquid:</label>
      <select id="base" required>
        <option value="">Select a base</option>
        <option value="milk">Milk</option>
        <option value="yogurt">Yogurt</option>
        <option value="coconut water">Coconut Water</option>
      </select>
    </div>
    <button class="btn" type="submit">Order</button>
  </form>
  <div id="smoothieOutput"></div>
</div>
<script src="./JS/java.js"></script>
</body>
</html>
